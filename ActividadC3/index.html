<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad C3 - App Hackproof</title>
        <link rel="stylesheet" href="assets/mortis.css">
    </head>
    <body>
        <main>
            <div class="containall">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes cuenta?</h3>
                        <p>¡Inicia sesión para entrar!</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión </button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿No tienes cuenta?</h3>
                        <p>¡Regístrate!</p>
                        <button id="btn__registrarse">Registrarse</button>
                    </div>
                </div>

                <!--formularios de login y registro-->
                <div class="contenedor__login-register">
                    <form action="detrasdelmuro.html" class="formulario__login">
                        <h2>
                            Iniciar Sesión
                        </h2>
                        <input type="email" placeholder="Correo Electrónico" required>
                        <input type="password" placeholder="Contraseña" required>
                        <button>
                            ENTRAR
                        </button>
                    </form>

                    <form action="detrasdelmuro.html" class="formulario__register">
                        <h2>
                            Registrarse
                        </h2>
                        <input type="text" id="full_name" placeholder="Nombre Completo" required>
                        <input type="email" id="email_id" placeholder="Correo Electrónico" required>
                        <input type="password" id="" placeholder="Contraseña" required>
                        <button>
                            REGISTRARSE
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <script src="assets/savedata.js"></script>
        <script src="assets/efectos.js"></script>
    </body>
</html>
